<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <title>Weather today!</title>
</head>

<body class= "">
    <div class="mx-auto">

        <h1 class="text-center text-xl mx-auto my-auto font-bold p-4">What's the weather like here?</h1>
    
        <div id="map" class="flex mt-4 mx-auto w-3/4"></div>
        <div class="flex justify-center">
            <div class="flex justify-center mt-4 w-4/5 max-w-2xl">
                <input class="w-1/3 p-2 mr-2 border border-gray-300 rounded-lg" id="Latitude" placeholder="Latitude" name="Location.Latitude">
                <input class="w-1/3 p-2 border border-gray-300 rounded-lg" id="Longitude" placeholder="Longitude" name="Location.Longitude">
                <div id="submit">
                    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold mx-2 py-2 px-4 rounded" type="submit" value="Submit">
                </div>
            </div>
        </div>
        <div class="flex justify-center p-2">
            <div class="w-4/5 max-w-xl border-4 rounded-xl m-2 p-5">
                <div class="flex justify-between  ">
                    <div class="self-center">
                        <div class="flex">
                            <h2 class="mr-2">Area:</h2>
                            <h2 id="name"></h2>
                        </div>
                        <div class="flex">
                            <h2 class="mr-2">Temperature:</h2>
                            <h2 id="temp"></h2>
                            <h2 id="f"></h2>
                            <h3 class="hydro"></h3>
                        </div>
                        <div class="flex">
                            <h2 class="mr-2">Weather:</h2>
                            <h2 id="cloud"></h2>
                            <a></a>
                        </div>
                    </div>
                    
                    <div class="">
                        <img id="icon" src="//" alt="" class="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
