<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script type='text/javascript' src='config.js'></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Weather today!</title>
</head>

<body>
    <div class="container">
        <h2 class="center">Whats the weather like here?</h1>
        <div id="map"></div>
        <div class="flex">
           
                <input  class =  "fill" id="Latitude" placeholder="Latitude" name="Location.Latitude">
                <input  class =  "fill" id="Longitude" placeholder="Longitude" name="Location.Longitude">
                
                    <div id="submit">
                        <input class =  "fill1"  type="submit" value="submit">
                    </div>
        </div>
        <div class="card">
            <div class="float-container">
                <div class="float-child-full">
                    <div class="flex">
                        <h2>Area:</h2>
                        <h2 id="name"></h2>
                    </div>
                    <div class="flex">
                    <h2>Temperature:</h2>
                    <h2 id="temp"> </h2>
                    <h2 id="f"></h2>
                    <h3 class="hydro"> </h3>
                    </div>
                    <div class="flex">
                        <h2>Weather:</h2>
                        <h2 id="cloud"></h2> <a></a>
                    </div>
                </div>
                <div class="float-child-small">
                    <img id="icon" src="//" alt="" style="width: 0px; height: 0px;">
                </div>
            </div>

        </div>
    </div>
</body>
<script></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
